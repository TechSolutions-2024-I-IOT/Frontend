<div class="flex flex-column justify-content-between">
    <div class="flex flex-column">
        <div class="flex align-items-center justify-content-start font-bold border-round ">
            <app-back-button></app-back-button>
            <h1 class="ml-2 mb-0">Heartbear Analytics</h1>
        </div>
    </div>

    <div class="grid nested-grid mt-5">
        <div class="col-5">
            <div class="grid">
                <div class="col-12">
                    <mat-card>
                        <div class="flex flex-row m-3">
                            <div class="flex">
                                <img [src]="driver.image_url"
                                (error)="handleImageError($event)"
                                alt="User Image"
                                class="user-image w-2rem h-2rem md:w-4rem md:h-4rem lg:w-9rem lg:h-9rem">
                            </div>
                            <div class="flex flex-column">
                                <mat-card-title class="ml-3">{{ driver.first_name}} {{ driver.last_name}}</mat-card-title>
                                <mat-card-subtitle class="ml-3">
                                    <div class="flex align-items-center" >
                                        <mat-icon class="mr-2 material-symbols-outlined" fontIcon="person" style="color: #757582"></mat-icon>
                                        <span style="color: #757582; font-size: medium;">Driver</span>
                                    </div>             
                                </mat-card-subtitle>
                                <mat-card-content class="mt-3">
                                    <p class="mb-0">License NÂ°: <strong>{{ driver.driver_license_number }}</strong></p>
                                    <p>Bus: <strong>D5P-230</strong></p>
                                </mat-card-content>
                            </div> 
                        </div>                       
                    </mat-card>
                </div>
                <div class="col-12">
                    <mat-card>
                        <mat-card-content>Simple card</mat-card-content>
                    </mat-card>
                </div>
            </div>

        </div>

        <div class="col-7">
            <mat-card style="height: 95%;">
                <mat-card-content>Simple card</mat-card-content>
            </mat-card>
       </div>
    </div>
</div>
