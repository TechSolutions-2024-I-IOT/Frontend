<div class="departure-container">
  <h1>Create new record</h1>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <p>Schedule assignment</p>

  <mat-form-field>
    <mat-label>Select a bus unit</mat-label>
    <mat-select [(ngModel)]="selectedBusUnit">
      <mat-option *ngFor="let busUnit of busUnits" [value]="busUnit">
        {{ busUnit.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Number of laps" [(ngModel)]="numberOfLaps" min="1" max="10">
    </mat-form-field>

    <button mat-raised-button (click)="openAssignDialog()">Assign</button>
</div>
