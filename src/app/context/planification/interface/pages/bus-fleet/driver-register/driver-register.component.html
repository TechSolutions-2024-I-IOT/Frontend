<div class="pr-8 pl-8 pt-3 pb-3 flex flex-column gap-4">

  <div class="flex justify-content-between">
    <img src="">
    <app-user-profile-card [user]="currentUser"></app-user-profile-card>
  </div>

  <button class="back-button" (click)="goBack()">&#9664; Back</button>

  <h1>Add New Driver</h1>

  <div class="form-container  h-auto">
    <div class="m-auto pt-4 pb-4 pr-8 pl-8">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="field grid">
          <label class="label col-12 mb-2 md:col-2 md:mb-0">1. Driver Photo</label>
          <div class="col-12 md:col-10">
            <input type="file" class="input input-file w-full" formControlName="photo">
            <span *ngIf="shouldShowError('photo')" class="error">Photo is required</span>
          </div>
        </div>

        <div class="field grid">
          <label class="label col-12 mb-2 md:col-2 md:mb-0">2. Complete Name</label>
          <div class="col-12 md:col-10">
            <input type="text" class="input input-style w-full" formControlName="complete_name">
            <span *ngIf="shouldShowError('complete_name')" class="error">Complete name is required</span>
          </div>
        </div>

        <div class="field grid">
          <label class="label col-12 mb-2 md:col-2 md:mb-0">3. DNI</label>
          <div class="col-12 md:col-10">
            <input type="text" class="input input-style w-full" formControlName="dni">
            <span *ngIf="shouldShowError('dni')" class="error">DNI is required</span>
          </div>
        </div>

        <div class="field grid">
          <label class="label col-12 mb-2 md:col-2 md:mb-0">4. License Number</label>
          <div class="col-12 md:col-10">
            <input type="text" class="input input-style w-full" formControlName="license_number">
            <span *ngIf="shouldShowError('license_number')" class="error">License number is required</span>
          </div>
        </div>

        <div class="field grid">
          <label class="label col-12 mb-2 md:col-2 md:mb-0">5. License Photo</label>
          <div class="col-12 md:col-10">
            <input type="file" class="input input-file w-full" formControlName="license_photo">
            <span *ngIf="shouldShowError('license_photo')" class="error">License photo is required</span>
          </div>

        </div>

        <div class="flex flex-column justify-content-center align-items-center gap-3  lg:flex-row lg:mt-6">
          <div>
            <button type="button" class="button big-button" (click)="resetForm()">Delete</button>
          </div>
          <div>
            <button type="submit" class="button big-button">Save</button>
          </div>

        </div>

      </form>
    </div>

  </div>


</div>
