<div class="p-8">

  <div class="header-section flex justify-content-between align-items-center">
    <h1>Buses</h1>
    <app-user-profile-card [user]="currentUser"></app-user-profile-card>
  </div>

  <button mat-flat-button color="primary" class="big-button">Añadir Bus</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- LicensePlate Column -->
    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Año </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- seatCapacity Column -->
    <ng-container matColumnDef="seatCapacity">
      <th mat-header-cell *matHeaderCellDef> Capacidad Sentados </th>
      <td mat-cell *matCellDef="let element"> {{element.seatCapacity}} </td>
    </ng-container>

    <!-- totalCapacity Column -->
    <ng-container matColumnDef="totalCapacity">
      <th mat-header-cell *matHeaderCellDef> Capacidad Total </th>
      <td mat-cell *matCellDef="let element"> {{element.totalCapacity}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</div>
