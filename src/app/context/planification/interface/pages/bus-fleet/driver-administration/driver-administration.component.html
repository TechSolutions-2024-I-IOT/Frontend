<div class="p-8">

  <div class="header-section flex justify-content-between align-items-center">
    <h1>Driver List</h1>
    <app-user-profile-card [user]="currentUser"></app-user-profile-card>
  </div>

  <button mat-flat-button color="primary" class="big-button">Add New Driver</button>

  <div class="mt-4 grid">

    <div class="col-12 lg:col-6" *ngFor="let driver of drivers">
      <app-driver-card class="" [driver]="driver"></app-driver-card>
    </div>

  </div>

</div>
