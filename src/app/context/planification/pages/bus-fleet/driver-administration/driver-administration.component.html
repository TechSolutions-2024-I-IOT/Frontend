<div class="flex flex-column justify-content-between">
  <div class="flex flex-column">
    <div class="flex align-items-center justify-content-start font-bold border-round ">
      <button mat-icon-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>
      <h1 class="font-bold ml-2 mb-0">Driver List</h1>
    </div>
  </div>

  <div class="flex align-items-end justify-content-end">
  <button
    mat-flat-button 
    color="primary w-full lg:w-3"
    class="big-button"
    (click)="navigateToAddNewDriver()"
  >
    Add New Driver</button>
  </div>

  <div class="mt-5">
    <mat-divider></mat-divider>
  </div>

  <div class="drivers-container">

    <div *ngIf="paginatedDrivers.length>0; else loading">

      <div class="mt-4 grid grid-edit">
        <div class="col-12 lg:col-6" *ngFor="let driver of paginatedDrivers">
          <app-driver-card [driver]="driver"></app-driver-card>
        </div>
      </div>

      <mat-paginator class="mat-paginator-edit absolute xl:fixed"
                     [length]="drivers.length"
                     [pageSize]="6"
                     [pageSizeOptions]="[6]"
                     (page)="handlePageEvent($event)">
      </mat-paginator>

    </div>
  </div>


  <ng-template #loading>
    <p>Loading drivers...</p>
  </ng-template>

</div>
