<div class="flex flex-column general-data mt-5 ml-8 mr-8">
    <div class="flex align-items-center justify-content-between mb-8">
        <div class="flex align-items-center">
            <button mat-icon-button color="primary" (click)="goBack()">
                <mat-icon>arrow_back_ios</mat-icon>
            </button>
            <h1 class="font-bold ml-2 mb-0">Edit Itinerary</h1>
        </div>
        
        <button mat-fab color="warn" aria-label="Delete button with trash icon">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    
    <form class="flex flex-column">
        <div class="grid">
            <div class="col-9">
                <mat-form-field appearance="outline" style="width: 100%;">
                <mat-icon matPrefix color="primary">search</mat-icon>
                <mat-label>Register your line</mat-label>
                <input type="search" matInput placeholder="Ex. 1 Main St, New York, NY" required>
                </mat-form-field>
            </div>
            <div class=" col-3">
                <button mat-raised-button color="primary" class="add-stop-button">Add whereabouts</button>
            </div>
        </div>
        <div class="mb-5">
            <mat-card class="google-map">
                <mat-card-content>Simple card</mat-card-content>
            </mat-card>
        </div>

        <div class="mb-5">
            <table mat-table [dataSource]="dataSource"
                class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="Alias">
                <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by number">
                Alias
                </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Distrito">
                <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by name">
                    District
                </th>
                <td mat-cell *matCellDef="let element"> {{element.distritic}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Latitud">
                <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by weight">
                    Latitude
                </th>
                <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Longitud">
                <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by symbol">
                    Length
                </th>
                <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by symbol">
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon color="primary" class="mr-2">edit</mat-icon>
                    <mat-icon color="primary">delete</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator  [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
            </mat-paginator>
        </div>

    </form>


</div>
