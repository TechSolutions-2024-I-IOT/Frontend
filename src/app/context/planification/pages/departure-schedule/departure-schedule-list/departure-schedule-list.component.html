<div>
  <div class="flex flex-column">
    <div class="flex align-items-center justify-content-start font-bold border-round ">
      <h1 class="ml-2 mb-0">Departure schedules</h1>
    </div>
  </div>
  <div class="flex align-items-end justify-content-end">
    <button mat-flat-button color="primary" class="big-button" (click)="goToCreateNewDepartureSchedule()">Create new departure schedule</button>
  </div>

  <div class="my-5">
    <mat-divider></mat-divider> 
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" (click)="goToDetails(element)" class="mr-2">
          <mat-icon>plus</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBus(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
