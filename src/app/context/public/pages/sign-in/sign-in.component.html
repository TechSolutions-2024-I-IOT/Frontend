<mat-toolbar class="header">
  <span class="my-5 mx-5">ChapaTuBus</span>
</mat-toolbar>

<div class="container">
  <mat-card class="company-card">
    <h1 class="title mt-8 mb-6">Sign in</h1>
    <div class="flex align-items-center justify-content-center h-5rem mb-5">
      <img src="assets/images/logo.png" alt="logo" class="logo">
    </div>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()" class="form mx-5">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="userEmail">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="userPassword">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="mt-5 mb-3">Sign in</button>
      <div class =" mb-5">
        <span class="account">You do not have an account?</span> 
        <a class="log-in" routerLink="/sign-up"> Sign up</a>
      </div>
    </form>
  </mat-card>
</div>
