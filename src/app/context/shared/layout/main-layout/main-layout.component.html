<mat-drawer-container class="menu-container" fullscreen>
    <mat-drawer mode="side" opened>

        <div class="flex flex-column">
            <div class="flex align-items-center justify-content-center h-4rem border-round mt-6 mb-3">
                <img src="../../../../../assets/images/logo.png" alt="logo" class="logo">
            </div>
            <div class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2">
                <h2 class="title">ChapaTuBus</h2>
            </div>
            <div class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2">
                <h1 class="company-name">El chino SAC</h1>
            </div>
        </div>

        <mat-nav-list>
            <a mat-list-item routerLink="/home" routerLinkActive="active">Dashboard</a>
            <a mat-list-item routerLink="/about" routerLinkActive="active">Departure schedule</a>
            <a mat-list-item routerLink="/bus-fleet" routerLinkActive="active">Mi fleet</a>
            <a mat-list-item routerLink="/itinerary" routerLinkActive="active">Mi itinerary</a>
            <a mat-list-item routerLink="/contact" routerLinkActive="active">Notifications</a>
            <a mat-list-item routerLink="/contact" routerLinkActive="active">Settings</a>
            <a mat-list-item routerLink="/contact" routerLinkActive="active">Sign off</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="flex justify-content-end">
            <app-user-profile-card [user]="currentUser"></app-user-profile-card>
        </div>
        
       <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
